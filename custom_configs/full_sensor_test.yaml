settings:
  test:
    name: All sensors Test
    folder_path: /path/to/folder
    results:
      save_raw: true
      save_calib: true
  recording:
    data_interval_ms: 10
    tare_data_amount: 300
  calibration:
    data_interval_ms: 10
    data_amount: 300
sensor_groups:
  platform_1:
    name: Platform 1
    type: GROUP_PLATFORM
    read: true
    sensor_list:
    - p1_z1
    - p1_z2
    - p1_z3
    - p1_z4
    - p1_x1
    - p1_x2
    - p1_x3
    - p1_x4
    - p1_y1
    - p1_y2
    - p1_y3
    - p1_y4
  platform_2:
    name: Platform 2
    type: GROUP_PLATFORM
    read: true
    sensor_list:
    - p2_z1
    - p2_z2
    - p2_z3
    - p2_z4
    - p2_x1
    - p2_x2
    - p2_x3
    - p2_x4
    - p2_y1
    - p2_y2
    - p2_y3
    - p2_y4
  imus:
    name: Body IMUs
    type: GROUP_DEFAULT
    read: true
    sensor_list:
    - imu_1
    - imu_2
    - imu_3
    - imu_4
  barbell_encoders:
    name: Barbell encoders
    type: GROUP_DEFAULT
    read: true
    sensor_list:
    - encoder_1
    - encoder_2
cameras:
  camera_1:
    name: Camera
    read: false
    connection:
      serial: /dev/video2
    settings:
      fps: 30.0
    properties:
      camera_model: Logitech Series
sensors_calibration:
  phidget_loadcell_reference: s_type
  platform_reference_triaxial:
  - triax_x
  - triax_y
  - triax_z
