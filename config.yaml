    - p2_z3
    - p2_z4
    - p2_x1
    - p2_x2
    - p2_x3
    - p2_x4
    - p2_y1
    - p2_y2
    - p2_y3
    - p2_y4
  imus:
    name: Body IMUs
    type: GROUP_DEFAULT
    read: true
    sensor_list:
    - imu_1
    - imu_2
    - imu_3
  barbell_encoders:
    name: Barbell encoders
    type: GROUP_DEFAULT
    read: true
    sensor_list:
    - encoder_1
    - encoder_2
