settings:
  custom_config_path: null
  test:
    name: Name
    folder_path: /tests/
    results:
      save_raw: true
      save_calib: true
  recording:
    data_interval_ms: 10
    tare_data_amount: 300
  calibration:
    data_interval_ms: 10
    data_amount: 300
sensor_groups:
  platform_1:
    name: Platform 1
    type: GROUP_PLATFORM
    read: true
    sensor_list:
    - p1_z1
    - p1_z2
    - p1_z3
    - p1_z4
    - p1_x1
    - p1_x2
    - p1_x3
    - p1_x4
    - p1_y1
    - p1_y2
    - p1_y3
    - p1_y4
  platform_2:
